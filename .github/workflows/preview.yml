name: Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy preview
        uses: ./.github/actions/pr-preview-action
        with:
          source-dir: .
          preview-branch: master
          cname: www.matthewsevey.com
